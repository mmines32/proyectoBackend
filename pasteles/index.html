<html lang="en">
<head>
<title>Lista Pasteles</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"

</head>
<body>
  <!-- Background image -->

<!-- Background image -->
<header id="header">
<!-- place navbar here -->
</header>
<main>
<div id="app" class="container">
<h1 class="text-center">Lista de Pasteles</h1>
<br>
<div class="d-grid gap-2 col-6 mx-auto">
<a class="btn btn-outline-success" href="producto_nuevo.html">Ingresar Nuevo Pastel</a>
<br><br>
</div>



<div v-if="error">
<p>Lo sentimos , ........</p>
</div>
<div v-else>
<section v-if="cargando">
<div class="spinner-border"></div>
<p>Cargando .....</p>
</section>
<section v-else>
<div class="table-responsive" style="background-color: #FFEFD5;">
<table class="table table-bordered-dark">
<thead>
<tr>
<th scope="col">Id</th>
<th scope="col">Tipo</th>
<th scope="col">Precio</th>
<th scope="col">Stock</th>
<th scope="col">Imagen</th>
<th scope="col">Acciones</th>
</tr>
</thead>
<tbody>
<tr class="" v-for="producto in productos">
<td scope="row">{{producto.id}}</td>
<td>{{producto.tipo}}</td>
<td>{{producto.precio}}</td>
<td>{{producto.stock}}</td>
<td>
<img width="90" height="90"  :src="producto.imagen" :alt="producto.nombre">
</td>
<td>
<a class="btn btn-outline-primary" :href="'producto_update.html?id='+ producto.id" >Editar</a>
<button type="button" class="btn btn-outline-danger" v-on:click="eliminar(producto.id)" >Eliminar</button>
</td>
</tr>
</tbody>
</table>
</div>
</section>
</div>
</div>
</main>
